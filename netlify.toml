[build]
  base = "frontend"
  command = "npm run build"
  publish = "frontend/build"

[build.environment]
  REACT_APP_API_URL = "https://buildwise-systems-backend.onrender.com"

# ========================================
# 🔁 Proxy all /api/* calls to Render backend
# ========================================
[[redirects]]
  from = "/api/*"
  to = "https://buildwise-systems-backend.onrender.com/:splat"
  status = 200
  force = true
