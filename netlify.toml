# ===========================
# ✅ Netlify Configuration
# ===========================

[build]
  base = ""
  command = "npm run build"
  publish = "build"

[build.environment]
  REACT_APP_API_URL = "/api"

# ===========================
# ✅ Proxy all /api requests to Render backend
# ===========================
[[redirects]]
  from = "/api/*"
  to = "https://buildwise-systems-backend.onrender.com/:splat"
  status = 200
  force = true
